<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Main -->
    <main>
        <div class="container main-container p-4 my-5">
            <!--  -->
            <!-- Title -->
            <!--  -->
            
            <div class="text-center">
                <div class="my-xl-3">
                <h1 class="display-4 fw-normal">Rock Paper Scissors v1.1</h1>
                </div>
            </div>

        <!--  -->
        <!-- Header -->
        <!--  -->

        <header class="d-flex justify-content-center py-3 mt-5">
            <!-- Score -->
            <div class="row">
                <!-- Player Score -->
                <div class="col">
                    <div class="card">
                        <ul class="list-group list-group-flush text-center">
                            <li class="list-group-item"><span>Player Score:</span></li>
                            <li id="pScore" class="list-group-item player tie"><span class="score player">0</span></li>
                        </ul>
                    </div>
                </div>
                <!-- Ties -->
                <div class="col">
                    <div class="card">
                        <ul class="list-group list-group-flush text-center">
                            <li class="list-group-item" ><span>Ties:</span></li>
                            <li class="list-group-item tie"><span class="score ties">0</span></li>
                        </ul>
                    </div>
                </div>
                <!-- CPU Score -->
                <div class="col">
                    <div class="card">
                        <ul class="list-group list-group-flush text-center">
                            <li class="list-group-item"><span>CPU Score:</span></li>
                            <li id="cScore" class="list-group-item cpu tie"><span class="score cpu">0</span></li>
                        </ul>
                    </div>
                </div>
            </div>
        </header>

        <!--  -->
        <!-- Game -->
        <!--  -->

        <!-- Throws -->
        <div class="d-flex justify-content-center pt-3">
            <!-- Player Throw -->
            <div class="row m-4">
                <!-- Player Hand -->
                <div class="col text-center">
                    <div id="pWin" class="card player tie">
                        <div class="card-body text-center">
                            <h5 class="card-title">Player</h5>
                            <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/7/7e/Rock-paper-scissors_%28rock%29.png/240px-Rock-paper-scissors_%28rock%29.png" id="pHand" class="img-fluid">
                        </div>
                    </div>
                </div>
                <!-- CPU Hand -->
                <div class="col">
                    <div id="cWin" class="card cpu tie">
                        <div class="card-body text-center">
                            <h5 class="card-title">Computer</h5>
                            <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/7/7e/Rock-paper-scissors_%28rock%29.png/240px-Rock-paper-scissors_%28rock%29.png" id="cHand" class="img-fluid x-flip">
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!--  -->
        <!-- Winner Text -->
        <!--  -->
        
        <div class="text-center my-4">
            
            <h2 class="fw-normal display-5" id="winMessage">Choose a hand</h2>
            
        </div>

        <!-- Buttons -->
        <div id="buttons" class="container my-5">
            <div class="row text-center">
                <div class="col">
                    <button id="rock" type="button" class="btn btn-primary btn-lg">Rock</button>
                </div>
                <div class="col">
                    <button id="paper" type="button" class="btn btn-primary btn-lg">Paper</button>
                </div>
                <div class="col">
                    <button id="scissors" type="button" class="btn btn-primary btn-lg">Scissors</button>
                </div>
            </div> 
        </div>
    </main>

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->
    <!--
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
    -->
    <script src="rps.js"></script>
</body>
</html>
